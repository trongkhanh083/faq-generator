{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Generate FAQs from Social Media</h3>
            </div>
            <div class="card-body">
                <form id="faqForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">URL</label>
                        <input type="url" class="form-control" id="url" name="url" 
                               placeholder="https://facebook.com/username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform" name="platform" required>
                            <option value="fb">Facebook</option>
                            <option value="ig">Instagram</option>
                            <option value="x">X (Twitter)</option>
                            <option value="df">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-select" id="language" name="language">
                            <option value="en">English</option>
                            <option value="vi">Vietnamese</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="faq_count" class="form-label">Number of FAQs</label>
                        <input type="number" class="form-control" id="faq_count" name="faq_count" 
                               min="1" max="50" value="10">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        Generate
                    </button>
                </form>
                
                <div id="loading" class="mt-4" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="text-center mt-2" id="statusMessage">Starting...</div>
                </div>
                
                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
